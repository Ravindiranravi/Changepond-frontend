<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .op
        {
            visibility: hidden;

        }
        .san{
            display: none;
        }
        .blocktoinline
        {
            display: inline;
        }
        .inlinetoblock
        {

            display: block ;
        }

    </style>
</head>
<body>
    <img class="op" src="../Assets/Images/one.jpg" alt="op" height="200px" width="300px">
    <img class="san" src="../Assets/Images/sanji1.jfif" alt="op" height="200px" width="300px">
    <img src="../Assets/Images/zoro.jfif" alt="op" height="200px" width="300px">

    <h1>Conversion of block to inline</h1>
    <div class="blocktoinline"> Hello</div>
    <div class="blocktoinline"> HI</div>
    <div class="blocktoinline"> Bye</div>
    
    <div>Conversion of inline to block</div>
    <b class="inlinetoblock">Ravi</b>
    <b class="inlinetoblock">Manoj</b>
    <b class="inlinetoblock">Suresh</b>

    <div>Inline Block</div>
    <span>Vanakamgoooo</span>
</body>
</html>
