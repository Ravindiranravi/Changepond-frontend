<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Replacement</title>
    <style>
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid rgb(42, 167, 48);
            border-radius: 10px;
            background-color: rgb(53, 42, 156);
           

        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="textInput">Enter Text:</label>
    <textarea id="text"></textarea>

    <label for="findInput">Find:</label>
    <input type="text" id="find">

    <label for="replaceInput">Replace:</label>
    <input type="text" id="replace">

    <br>
    <br>


    <button onclick="replaceSingle()">Replace Once</button>
    <button onclick="replaceAll()">Replace All</button>
</div>

<script>
    function replaceSingle() {
        let textInput = document.getElementById("text");
        let findInput = document.getElementById("find").value;
        let replaceInput = document.getElementById("replace").value;
        let text = textInput.value;

        textInput.value = text.replace(findInput, replaceInput);
    }

    function replaceAll() {
        let textInput = document.getElementById("text");
        let findInput = document.getElementById("find").value;
        let replaceInput = document.getElementById("replace").value;
        let text = textInput.value;


        textInput.value = text.replaceAll(findInput, replaceInput);
    }
</script>

</body>
</html>
