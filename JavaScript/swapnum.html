<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 100;
        let num2 = 200;
        document.write("Before Swapping:",num1,"&nbsp",num2 ,"<br>")
          
        num1 = num1 + num2;
        num2 = num1 - num2;
        num1 = num1 - num2;
        document.write("After Swapping :",num1,"&nbsp",num2);
        
    </script>
</body>
</html>
