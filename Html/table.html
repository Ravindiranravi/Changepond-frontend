<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Simple Table</h4>
    <table border="" width="25%">

        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Post</th>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Ravi</td>
                <td>Trainee</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Suresh</td>
                <td>Trainee</td>
            </tr>
            <tr bgcolor="green">
                <td>103</td>
                <td>Dhanesh</td>
                <td>Trainee</td>
            </tr>

        </tbody>
    </table>
    <h2>Table with Colspan</h2>
    <table border="" width="25%">
        <tr>
            <td colspan="2" align="center" >A</td>
            <td>B</td>
        </tr>
        <tr>
            <td colspan=""> C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td > F</td>
            <td colspan="2">G</td>
        </tr>
    </table>
    <h3>Table With Rowspan</h3>
    <table border="" width="25%">
        
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="2" bgcolor="green">C</td>
            </tr>
    
        
            <tr>
                <td rowspan="2" bgcolor="violet">D</td>
                <td>E</td>
            </tr>
        
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>
    <br>
    <hr>
    <table border="" width="25%">
        <tr>
            <td rowspan="2" colspan="2" bgcolor="red">A</td>
            <td>B</td>
        </tr>
        <tr> <td>C</td> </tr>
        <tr><td>D</td><td>E</td><td>F</td></tr>
    </table>
</body>

</html>
